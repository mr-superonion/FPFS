[simulation]
; type of simulation
; stamp-based simulation
sim_method  =   outcome/fft
gal_type    =   Mixed
img_dir     =   ./
nrot        =   2
band        =   i


[distortion]
add_halo    =   False
test_g1     =   True
test_g2     =   False
; 0000 for negative distortion; 1111 for no distortion; and 2222 for positive
; distortion
shear_z_list=   ["0", "1"]
shear_value =   0.02


[survey]
; survey info for HSC coadds
pixel_scale =   0.168
psf_fwhm    =   0.60
mag_zero    =   27
image_nx    =   1024
image_ny    =   1024
